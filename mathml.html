<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematikos Lygtis su MathML ir MathJax</title>
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        #math-container {
            margin-top: 30px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Matematikos Lygtis su MathML ir MathJax</h1>

    <p>Ši lygtis atvaizduojama naudojant MathML ir MathJax:</p>

    <div id="math-container">
        
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mrow>
                <msub>
                    <mrow>
                        <mo>∫</mo>
                    </mrow>
                    <mi>D</mi>
                </msub>
                <mrow>
                    <mi>∇</mi>
                    <mo>·</mo>
                    <mi>F</mi>
                </mrow>
                <mi>dV</mi>
                <mo>=</mo>
                <msub>
                    <mrow>
                        <mo>∫</mo>
                    </mrow>
                    <mi>∂D</mi>
                </msub>
                <mrow>
                    <mi>F</mi>
                    <mo>·</mo>
                    <mi>n</mi>
                    <mi>dS</mi>
                </mrow>
            </mrow>
        </math>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    
</body>
</html>
